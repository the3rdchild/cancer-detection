<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        .modal.open {
            display: flex;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery">
        <!-- Images will be dynamically added here -->
    </div>

    <div class="modal" id="modal">
        <span class="close-btn" id="closeModal">&times;</span>
        <img id="modalImage" src="" alt="Preview">
    </div>

    <script>
        async function fetchImageList() {
            try {
                const response = await fetch('../fetch/fetch.php'); // Adjusted path to match your structure
                const data = await response.json();
                const imageList = data.image_list;

                if (imageList && Object.keys(imageList).length > 0) {
                    const gallery = document.getElementById('gallery');
                    gallery.innerHTML = ''; // Clear any existing content

                    // Create image elements for each image link
                    Object.values(imageList).forEach((imageUrl) => {
                        const imgElement = document.createElement('img');
                        imgElement.src = imageUrl; // Set the source to the image URL
                        imgElement.alt = 'Detected Image';
                        gallery.appendChild(imgElement);

                        // Add click event to show the image in a modal
                        imgElement.addEventListener('click', () => {
                            const modal = document.getElementById('modal');
                            const modalImage = document.getElementById('modalImage');
                            modalImage.src = imageUrl; // Show clicked image in modal
                            modal.classList.add('open');
                        });
                    });
                } else {
                    console.error('No images found in image list.');
                }
            } catch (error) {
                console.error('Error fetching image list:', error);
            }
        }

        // Close modal logic
        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('modal').classList.remove('open');
        });

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('modal')) {
                document.getElementById('modal').classList.remove('open');
            }
        });

        // Fetch and display images on page load
        fetchImageList();
    </script>
</body>
</html>
